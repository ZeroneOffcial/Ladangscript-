<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00d4ff, #6a11cb);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #00ffea;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .neon-text {
      color: #00ffea;
      text-shadow: 0 0 5px #00ffea, 0 0 10px #00d0ff, 0 0 20px #a855f7;
    }

    .typing {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
      color: #00ffea;
      text-shadow: 0 0 5px #00ffea;
      min-height: 40px;
    }

    .container { padding: 20px; max-width: 700px; margin: auto; }

    /* Card */
    .card {
      background-color: #1c1f26;
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .card.show { opacity: 1; transform: translateY(0); }
    .card:hover { box-shadow: 0 0 25px rgba(0, 255, 234, 0.6); transform: translateY(-6px); }
    .card img { width: 100%; border-radius: 12px; height: auto; }
    .card h2 { margin-top: 10px; font-size: 18px; color: #00ffea; }
    .card p { font-size: 13px; opacity: 0.9; }

    .btn {
      background-color: transparent;
      color: #00ffea;
      border: 2px solid #00ffea;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00ffea, #00d0ff, #a855f7, #00ffea);
      background-size: 400% 400%;
      animation: rainbow 4s linear infinite;
      color: black;
      border: none;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 15px #00ffea;
    }

    .verify-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1f26;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 8px 0;
      cursor: pointer;
      border: 1px solid #00ffea;
      transition: all 0.3s;
    }

    .verify-card i { font-size: 20px; }
    .verify-card span { flex: 1; margin-left: 10px; text-align: left; }
    .verify-card .status-icon { color: transparent; font-size: 18px; transition: 0.3s; }

    .verify-card.done {
      background: #0f3d2e;
      border: 1px solid #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    .verify-card.done .status-icon { color: #00ff88; }

    #statusMessage { margin-top: 10px; color: red; }

    .social-icons { margin-top: 40px; font-size: 24px; }
    .social-icons a { margin: 0 10px; color: #00ffea; transition: 0.3s; }
    .social-icons a:hover { color: #a855f7; }

    footer { text-align: center; padding: 20px; font-size: 13px; opacity: 0.5; margin-top: 50px; }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p class="neon-text">Loading ScriptFree...</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <div class="typing" id="typingText"></div>
    <div class="container" id="scriptContainer">Memuat data...</div>

    <div class="social-icons">
      <a href="https://wa.me/6283840390064" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/ZeroneOfficial" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>&copy; 2025 Zerone Official</footer>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 class="neon-text">✨ Wajib Join & Subscribe Dulu!</h3>
      <div id="verifyLinks">
        <div class="verify-card" onclick="markDone('waGroup')" data-id="waGroup">
          <i class="fab fa-whatsapp"></i><span>Join Grup WhatsApp</span><i class="fa-solid fa-circle-check status-icon"></i>
        </div>
        <div class="verify-card" onclick="markDone('waChannel')" data-id="waChannel">
          <i class="fab fa-whatsapp"></i><span>Join Channel WhatsApp</span><i class="fa-solid fa-circle-check status-icon"></i>
        </div>
        <div class="verify-card" onclick="markDone('tgChannel')" data-id="tgChannel">
          <i class="fab fa-telegram"></i><span>Join Channel Telegram</span><i class="fa-solid fa-circle-check status-icon"></i>
        </div>
        <div class="verify-card" onclick="markDone('tgGroup')" data-id="tgGroup">
          <i class="fab fa-telegram"></i><span>Join Grup Telegram</span><i class="fa-solid fa-circle-check status-icon"></i>
        </div>
        <div class="verify-card" onclick="markDone('ytSub')" data-id="ytSub">
          <i class="fab fa-youtube"></i><span>Subscribe YouTube</span><i class="fa-solid fa-circle-check status-icon"></i>
        </div>
      </div>
      <button class="btn" id="verifyBtn" onclick="checkVerification()">✅ Saya Sudah Join & Subscribe</button>
      <div id="statusMessage"></div>
    </div>
  </div>

<script>
  // Loader
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
        document.getElementById('mainContent').style.display = 'block';
        startTyping();
        loadScriptData();
      }, 500);
    }, 1200);
  });

  // Typing Effect Loop
  const texts = ["Selamat Datang di Website Zerone", "Gratis Script Bot Keren!", "Jangan Lupa Join & Subscribe ❤️"];
  let tIndex = 0, charIndex = 0, typingSpeed = 80;
  let typingElement = document.getElementById("typingText");
  function typeWriter() {
    if (charIndex < texts[tIndex].length) {
      typingElement.innerHTML += texts[tIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, typingSpeed);
    } else setTimeout(erase, 2000);
  }
  function erase() {
    if (charIndex > 0) {
      typingElement.innerHTML = texts[tIndex].substring(0, charIndex - 1);
      charIndex--; setTimeout(erase, 50);
    } else { tIndex = (tIndex + 1) % texts.length; setTimeout(typeWriter, 500); }
  }
  function startTyping() { typeWriter(); }

  // Popup logic
  let selectedLink = null;
  function showPopup(link) {
    selectedLink = link;
    document.getElementById("popup").style.display = "flex";
  }

  function markDone(id) {
    localStorage.setItem(id, true);
    const card = document.querySelector(`.verify-card[data-id="${id}"]`);
    card.classList.add("done");
    // open links
    if(id==="waGroup") window.open("https://chat.whatsapp.com/CEoqekcix8gDTrCJPZJGub","_blank");
    if(id==="waChannel") window.open("https://whatsapp.com/channel/0029VbB32Eb2UPBPGnOVAr1s","_blank");
    if(id==="tgChannel") window.open("https://t.me/channelszerone","_blank");
    if(id==="tgGroup") window.open("https://t.me/publikchangli","_blank");
    if(id==="ytSub") window.open("https://www.youtube.com/@ZeroOffc","_blank");
    updateVerifyBtn();
  }

  function restoreVerifyStatus() {
    ["waGroup","waChannel","tgChannel","tgGroup","ytSub"].forEach(id=>{
      if(localStorage.getItem(id)) {
        document.querySelector(`.verify-card[data-id="${id}"]`).classList.add("done");
      }
    });
    updateVerifyBtn();
  }

  function updateVerifyBtn(){
    const allDone=["waGroup","waChannel","tgChannel","tgGroup","ytSub"].every(id=>localStorage.getItem(id));
    const btn=document.getElementById("verifyBtn");
    if(allDone){
      btn.style.background="#00ff88";btn.style.color="#000";btn.innerText="✅ Semua Selesai, Download!";
    } else {
      btn.style.background="transparent";btn.style.color="#00ffea";btn.innerText="✅ Saya Sudah Join & Subscribe";
    }
  }

  function checkVerification() {
    const allDone=["waGroup","waChannel","tgChannel","tgGroup","ytSub"].every(id=>localStorage.getItem(id));
    if(allDone) window.location.href = selectedLink;
    else document.getElementById("statusMessage").innerText = "❌ Masih ada yang belum join/subscribe!";
  }

  window.addEventListener("DOMContentLoaded", restoreVerifyStatus);

  // Load Scripts
  function loadScriptData() {
    fetch('./scripts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('scriptContainer');
        container.innerHTML = '';
        data.forEach((script) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${script.image}" alt="${script.title}">
            <h2>${script.title}</h2>
            <p>${script.desc}</p>
            <div class="btn" onclick="showPopup('${script.link}')">Download Sekarang</div>
          `;
          container.appendChild(card);
          observer.observe(card);
        });
      })
      .catch(err => {
        document.getElementById('scriptContainer').innerText = "❌ Gagal memuat script.";
        console.error(err);
      });
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add("show"); });
  }, { threshold: 0.2 });

  // Bintang Canvas
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth, height = window.innerHeight;
  canvas.width = width; canvas.height = height;
  let stars = [];
  for (let i=0;i<100;i++){ stars.push({x:Math.random()*width,y:Math.random()*height,r:Math.random()*1.5}); }
  function drawStars() {
    ctx.clearRect(0,0,width,height);
    ctx.fillStyle='#fff';
    stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.y+=0.5;if(s.y>height){s.y=0;s.x=Math.random()*width;}});
  }
  setInterval(drawStars,30);
  window.onresize=()=>{width=window.innerWidth;height=window.innerHeight;canvas.width=width;canvas.height=height;};
</script>
</body>
</html>
