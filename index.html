<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(#0d1117, #05080e);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .neon-text {
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00d0ff, 0 0 20px #a855f7;
    }
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    .welcome-screen img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
      box-shadow: 0 0 20px #00ff88;
    }
    .welcome-screen button {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }
    .welcome-screen button:hover,
    .btn:hover,
    .masuk-btn:hover {
      background: linear-gradient(90deg, #00ff88, #00d0ff, #a855f7, #00ff88);
      background-size: 400% 400%;
      animation: rainbow 4s linear infinite;
      color: black;
      border: none;
    }
    header {
      background-color: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff88;
    }
    header .masuk-btn {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s;
    }
    .typing {
      font-size: 20px;
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
      color: #00ff88;
      min-height: 24px;
      text-shadow: 0 0 5px #00ff88;
    }
    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    .card {
      background-color: rgba(22,27,34,0.8);
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px #00ff88;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card h2 {
      margin-top: 12px;
      font-size: 20px;
      color: #00ff88;
    }
    .card p {
      font-size: 14px;
      opacity: 0.9;
    }
    .btn {
      background-color: transparent;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 15px #00ff88;
    }
    .popup-content a {
      display: block;
      margin: 10px 0;
      color: #00ff88;
      text-decoration: underline;
    }
    #statusMessage {
      margin-top: 10px;
      color: red;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: 0.5;
      margin-top: 50px;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen" id="welcomeScreen">
    <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Zerone Logo">
    <button onclick="masuk()">Masuk ke Website</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <header>
      <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Zerone Logo">
      <a href="https://t.me/ZeroneOfficial" class="masuk-btn">Kontak Admin</a>
    </header>

    <div class="typing" id="typingText"></div>
    <div class="container" id="scriptContainer">Memuat data...</div>

    <footer>
      &copy; 2025 Zerone Official ‚Ä¢ <a href="https://t.me/ZeroneOfficial" style="color:#00ff88;">Hubungi Admin</a>
    </footer>
  </div>

  <!-- Popup Verifikasi -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 class="neon-text">Wajib Join & Subscribe Dulu!</h3>
      <a href="https://chat.whatsapp.com/Eo62y4vuqrVHYwLlGf5IPY" target="_blank" onclick="localStorage.setItem('joined', true)">üì± Join Grup WhatsApp</a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank" onclick="localStorage.setItem('subscribed', true)">‚ñ∂Ô∏è Subscribe Channel YouTube</a>
      <button class="btn" onclick="checkVerification()">‚úÖ Saya Sudah Join & Subscribe</button>
      <div id="statusMessage"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function masuk() {
      document.getElementById('welcomeScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      typeWriter();
      loadScriptData();
    }

    const typingText = "Selamat Datang di Website Zerone";
    let i = 0;
    function typeWriter() {
      if (i < typingText.length) {
        document.getElementById("typingText").innerHTML += typingText.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }

    let selectedLink = null;
    function showPopup(link) {
      selectedLink = link;
      document.getElementById("popup").style.display = "flex";
    }

    function checkVerification() {
      const joined = localStorage.getItem("joined");
      const subscribed = localStorage.getItem("subscribed");
      if (joined && subscribed) {
        window.location.href = selectedLink;
      } else {
        document.getElementById("statusMessage").innerText = "‚ùå Kamu belum join grup dan subscribe channel kami!";
      }
    }

    function loadScriptData() {
      fetch('./scripts.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('scriptContainer');
          container.innerHTML = '';
          data.forEach(script => {
            container.innerHTML += `
              <div class="card">
                <img src="${script.image}" alt="${script.title}">
                <h2>${script.title}</h2>
                <p>${script.desc}</p>
                <div class="btn" onclick="showPopup('${script.link}')">Download Sekarang</div>
              </div>
            `;
          });
        })
        .catch(err => {
          document.getElementById('scriptContainer').innerText = "‚ùå Gagal memuat script.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
