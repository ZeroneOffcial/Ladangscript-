<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    .card {
      background-color: #161b22;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card h2 {
      margin-top: 12px;
      font-size: 20px;
    }
    .card p {
      font-size: 14px;
      opacity: 0.9;
    }
    .btn {
      background-color: #00ff88;
      color: black;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 360px;
    }
    .popup-content a {
      display: block;
      margin: 10px 0;
      color: #00ff88;
      text-decoration: underline;
    }
    #statusMessage {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container" id="scriptContainer">Memuat data...</div>

  <!-- Popup Verifikasi -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Wajib Join & Subscribe Dulu!</h3>
      <a href="https://chat.whatsapp.com/Eo62y4vuqrVHYwLlGf5IPY" target="_blank" onclick="localStorage.setItem('joined', true)">üì± Join Grup WhatsApp</a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank" onclick="localStorage.setItem('subscribed', true)">‚ñ∂Ô∏è Subscribe Channel YouTube</a>
      <button class="btn" onclick="checkVerification()">‚úÖ Saya Sudah Join & Subscribe</button>
      <div id="statusMessage"></div>
    </div>
  </div>

  <script>
    let selectedLink = null;

    function showPopup(link) {
      selectedLink = link;
      document.getElementById("popup").style.display = "flex";
    }

    function checkVerification() {
      const joined = localStorage.getItem("joined");
      const subscribed = localStorage.getItem("subscribed");

      if (joined && subscribed) {
        window.location.href = selectedLink;
      } else {
        document.getElementById("statusMessage").innerText = "‚ùå Kamu belum join grup dan subscribe channel kami!";
      }
    }

    // ‚úÖ Ambil dari public/scripts.json (jangan dari GitHub langsung karena CORS)
    fetch('./scripts.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('scriptContainer');
        container.innerHTML = '';
        data.forEach(script => {
          container.innerHTML += `
            <div class="card">
              <img src="${script.image}" alt="${script.title}">
              <h2>${script.title}</h2>
              <p>${script.desc}</p>
              <div class="btn" onclick="showPopup('${script.link}')">Download Sekarang</div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('scriptContainer').innerText = "‚ùå Gagal memuat script.";
        console.error(err);
      });
  </script>
</body>
</html>
