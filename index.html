<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0d1a26 0%, #000000 100%);
      color: white;
      overflow-x: hidden;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }

    .title {
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
      font-weight: 700;
    }

    .script-container {
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }

    .script-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .script-box:hover {
      transform: translateY(-5px);
    }

    .script-title {
      font-size: 18px;
      font-weight: 600;
    }

    .script-desc {
      font-size: 14px;
      margin: 5px 0 10px;
    }

    .script-box button {
      background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 200% 200%;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      animation: none;
      transition: all 0.4s ease;
      outline: none;
    }

    .script-box button:hover {
      animation: rainbow 2s linear infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animasi bintang */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: transparent url('https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif') repeat top center;
      opacity: 0.1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ubhpu3.mp3" type="audio/mpeg">
  </audio>

  <div class="logo">
    <img src="https://files.catbox.moe/wgjktx.png" alt="Logo Zerone" />
  </div>
  <div class="title">Script Bot Gratis dari Zerone</div>

  <div class="script-container" id="script-list">
    <div class="script-box">
      <div class="script-title">Script Nine Assistant</div>
      <div class="script-desc">Script bot gratis dengan fitur ratusan bahkan ribuan, cocok buat pushkontak dan jaga group, download now</div>
      <button onclick="window.open('https://www.mediafire.com/file/xvozeb7b1s5ijk6/ScriptNineAssistant.zip')">Download</button>
    </div>

    <!-- Tambahan script akan diload otomatis -->
  </div>

  <script>
    // Load dari scripts.json (jika kamu mau)
    fetch('https://raw.githubusercontent.com/ZeroneOffcial/ladangscript/main/scripts.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('script-list');
        data.forEach(script => {
          const box = document.createElement('div');
          box.className = 'script-box';
          box.innerHTML = `
            <div class="script-title">${script.title}</div>
            <div class="script-desc">${script.desc}</div>
            <button onclick="window.open('${script.link}')">Download</button>
          `;
          list.appendChild(box);
        });
      })
      .catch(err => {
        console.error('Gagal load script:', err);
      });
  </script>
</body>
</html>
