<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #00ff88;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .neon-text {
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88, 0 0 10px #00d0ff, 0 0 20px #a855f7;
    }

    header {
      background-color: transparent;
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 110px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ff88;
    }

    .typing {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin: 20px auto;
      max-width: 90%;
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    /* Card */
    .card {
      background-color: rgba(22, 27, 34, 0.5);
      padding: 10px;
      border-radius: 14px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px #00ff88;
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(20px);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 0 20px #00ffcc;
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      height: auto;
    }

    .card h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #00ff88;
    }

    .card p {
      font-size: 13px;
      opacity: 0.9;
    }

    .btn {
      background-color: transparent;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #00ff88, #00d0ff, #a855f7, #00ff88);
      background-size: 400% 400%;
      animation: rainbow 4s linear infinite;
      color: black;
      border: none;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 15px #00ff88;
    }

    .popup-content a {
      display: block;
      margin: 10px 0;
      color: #00ff88;
      text-decoration: underline;
    }

    #statusMessage {
      margin-top: 10px;
      color: red;
    }

    .social-icons {
      margin-top: 40px;
      font-size: 24px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #00ff88;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #a855f7;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: 0.5;
      margin-top: 50px;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p class="neon-text">Loading ScriptFree...</p>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <header>
      <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Zerone Logo">
    </header>

    <div class="typing" id="typingText"></div>
    <div class="container" id="scriptContainer">Memuat data...</div>

    <div class="social-icons">
      <a href="https://wa.me/6283840390064" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/ZeroneOfficial" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
      &copy; 2025 Zerone Official
    </footer>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 class="neon-text">Wajib Join & Subscribe Dulu!</h3>
      <a href="https://chat.whatsapp.com/CEoqekcix8gDTrCJPZJGub?mode=ac_t" target="_blank" onclick="localStorage.setItem('joined', true)">üì± Join Grup WhatsApp</a>
      <a href="https://whatsapp.com/channel/0029VbB32Eb2UPBPGnOVAr1s" target="_blank" onclick="localStorage.setItem('joined', true)">üì± Join Channel WhatsApp</a>
      <a href="https://t.me/channelszerone" target="_blank" onclick="localStorage.setItem('joined',true)">üì± Join Channel Telegram<a/>
      <a href="https://t.me/publikchangli" target="_blank" onclick="localStorage.setItem('joined', true)">üì± Join Grup Telegram</a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank" onclick="localStorage.setItem('subscribed', true)">‚ñ∂Ô∏è Subscribe Channel YouTube</a>
      <button class="btn" onclick="checkVerification()">‚úÖ Saya Sudah Join & Subscribe</button>
      <div id="statusMessage"></div>
    </div>
  </div>

  <script>
    // Loader langsung masuk main content
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          document.getElementById('mainContent').style.display = 'block';
          typeWriter();
          loadScriptData();
        }, 500);
      }, 1200);
    });

    const typingText = "Selamat Datang di Website Zerone";
    let i = 0;
    function typeWriter() {
      if (i < typingText.length) {
        document.getElementById("typingText").innerHTML += typingText.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }

    let selectedLink = null;
    function showPopup(link) {
      selectedLink = link;
      document.getElementById("popup").style.display = "flex";
    }

    function checkVerification() {
      const joined = localStorage.getItem("joined");
      const subscribed = localStorage.getItem("subscribed");
      if (joined && subscribed) {
        window.location.href = selectedLink;
      } else {
        document.getElementById("statusMessage").innerText = "‚ùå Kamu belum join grup dan subscribe channel kami!";
      }
    }

    function loadScriptData() {
      fetch('./scripts.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('scriptContainer');
          container.innerHTML = '';
          data.forEach((script, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${script.image}" alt="${script.title}">
              <h2>${script.title}</h2>
              <p>${script.desc}</p>
              <div class="btn" onclick="showPopup('${script.link}')">Download Sekarang</div>
            `;
            container.appendChild(card);

            // kasih delay animasi fade-in tiap card
            setTimeout(() => {
              card.classList.add("show");
            }, index * 200);
          });
        })
        .catch(err => {
          document.getElementById('scriptContainer').innerText = "‚ùå Gagal memuat script.";
          console.error(err);
        });
    }

    // Bintang Canvas
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        r: Math.random() * 1.5,
        d: Math.random() * 50
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#fff';
      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      moveStars();
    }

    function moveStars() {
      for (let i = 0; i < stars.length; i++) {
        stars[i].y += 0.5;
        if (stars[i].y > height) {
          stars[i].y = 0;
          stars[i].x = Math.random() * width;
        }
      }
    }

    setInterval(drawStars, 30);
    window.onresize = () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    };
  </script>
</body>
</html>
