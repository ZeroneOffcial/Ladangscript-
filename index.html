<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Bot Gratis - Zerone</title>
  <link rel="icon" href="https://files.catbox.moe/wgjktx.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    html { scroll-behavior: smooth; }
    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      overflow-x: hidden;
    }
    #masuk-container {
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    #masuk-container img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 40px;
      box-shadow: 0 0 20px #00ff99;
    }
    #masuk-container button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ff99;
      cursor: pointer;
    }
    #main-content {
      display: none;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.03);
    }
    nav a {
      margin: 0 15px;
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover { color: white; }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00ff99;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p.subtext { font-size: 1.2rem; color: #ccc; }
    .script-card {
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 20px;
      margin: 20px;
      transition: transform 0.3s ease;
    }
    .script-card:hover { transform: scale(1.02); }
    .script-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .script-card h3 { font-size: 1.5rem; margin-bottom: 10px; }
    .script-card p { color: #ddd; font-size: 1rem; }
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.05);
      margin-top: 50px;
      border-top: 1px solid #333;
    }
    footer p { color: #aaa; font-size: 0.9rem; margin-bottom: 10px; }
    .social-icons a {
      margin: 0 10px;
      color: #00ff99;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .social-icons a:hover { color: white; }
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    #audio-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: #00ff99;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
    }
    audio { display: none; }
    #typing-text, #typing-text-main {
      color: #00ff99;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    .verif-btn {
      margin: 5px;
      padding: 10px 15px;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio id="bg-audio" autoplay loop>
  <source src="https://files.catbox.moe/zrtovb.mp4" type="audio/mpeg" />
</audio>
<button onclick="toggleAudio()" id="audio-btn">Pause Music</button>

<div id="masuk-container">
  <h2 id="typing-text"></h2>
  <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Logo Zerone" />
  <button onclick="showMain()">Masuk</button>
</div>

<div id="main-content">
  <nav>
    <a href="#list-script">List Script</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <header>
    <h2 id="typing-text-main"></h2>
    <img src="https://files.catbox.moe/wgjktx.png" alt="Logo Zerone" />
    <h1>Free Script Bot</h1>
    <p class="subtext">Download script bot gratis anti drama ðŸŒ€</p>
  </header>

  <div id="list-script"></div>

  <footer id="kontak">
    <p>&copy; 2025 - 2027 Zerone Official. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://wa.me/6283840390064" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/ZeroneOfficial" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</div>

<script>
  for (let i = 0; i < 100; i++) {
    let star = document.createElement("div");
    star.classList.add("stars");
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDuration = 1 + Math.random() * 2 + "s";
    document.body.appendChild(star);
  }

  const audio = document.getElementById('bg-audio');
  const btn = document.getElementById('audio-btn');

  window.addEventListener('load', () => {
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => btn.innerText = 'Pause Music')
                 .catch(() => btn.innerText = 'Play Music');
    }
  });

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      btn.innerText = 'Pause Music';
    } else {
      audio.pause();
      btn.innerText = 'Play Music';
    }
  }

  const text = "Selamat datang di website Zerone Official!";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typing-text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 80);
    }
  }

  const textMain = "Selamat datang di website Zerone Official!";
  let j = 0;
  function typeWriterMain() {
    if (j < textMain.length) {
      document.getElementById("typing-text-main").innerHTML += textMain.charAt(j);
      j++;
      setTimeout(typeWriterMain, 80);
    }
  }

  function showMain() {
    document.getElementById("masuk-container").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    typeWriterMain();
  }

  async function loadScripts() {
    const res = await fetch('scripts.json');
    const data = await res.json();
    const container = document.getElementById('list-script');

    data.forEach(script => {
      const card = document.createElement('div');
      card.className = 'script-card';
      card.innerHTML = `
        <img src="${script.image}" alt="${script.title}">
        <h3>${script.title}</h3>
        <p>${script.desc}</p>

        <div class="verif-buttons">
          <button onclick="joinGrup(this)" class="verif-btn">âœ… Join Grup</button>
          <button onclick="subscribeYT(this)" class="verif-btn">âœ… Subscribe YT</button>
        </div>

        <a href="${script.link}" target="_blank" class="download-btn" 
           style="display:none;padding:10px 20px;background:#00ff99;color:#000;border-radius:10px;text-decoration:none;font-weight:bold;display:inline-block;margin-top:10px;">
          Download Sekarang
        </a>
      `;
      container.appendChild(card);

      // Auto tampilkan tombol download jika sudah verif
      const isJoined = localStorage.getItem('joinedGrup') === 'true';
      const isSubscribed = localStorage.getItem('subscribedYT') === 'true';
      if (isJoined && isSubscribed) {
        card.querySelector('.download-btn').style.display = 'inline-block';
        card.querySelectorAll('.verif-btn').forEach(btn => btn.style.display = 'none');
      }
    });
  }

  function joinGrup(btn) {
    window.open('https://chat.whatsapp.com/Eo62y4vuqrVHYwLlGf5IPY', '_blank');
    localStorage.setItem('joinedGrup', 'true');
    checkVerif(btn);
  }

  function subscribeYT(btn) {
    window.open('https://www.youtube.com/@ZeroOffc', '_blank');
    localStorage.setItem('subscribedYT', 'true');
    checkVerif(btn);
  }

  function checkVerif(btn) {
    const card = btn.closest('.script-card');
    const isJoined = localStorage.getItem('joinedGrup') === 'true';
    const isSubscribed = localStorage.getItem('subscribedYT') === 'true';

    if (isJoined && isSubscribed) {
      card.querySelector('.download-btn').style.display = 'inline-block';
      card.querySelectorAll('.verif-btn').forEach(b => b.style.display = 'none');
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    typeWriter();
    loadScripts();
  });
</script>
</body>
      </html>
